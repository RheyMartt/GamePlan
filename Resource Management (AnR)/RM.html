<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NU GAMEPLAN</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">


    <style>
    .active {
        font-weight: bold;
    }
  </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <div class="navbar">
            <div class="logo-container">
                <img src="NU BULLDOG.png" alt="Logo" class="navbar-logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">GAME DASHBOARD</a></li>
                    <li><a href="#">TEAM COMMUNICATION</a></li>
                    <li><a href="#">PLAYER MANAGEMENT</a></li>
                    <li><a href="#">SCHEDULE</a></li>
                    <li><a href="#">PROGRESS & MILESTONE</a></li>
                    <li><a href="#" class="active">RESOURCES</a></li>
                    <li><a href="#" title="Logout"><i class="fas fa-sign-out-alt"></i></a></li>
                </ul>
            </div>
        </div>

        <div class="switch-container">
            <label class="switch">
                <input type="checkbox" id="toggle-switch">
                <span class="slider"></span>
            </label>
            <span id="switch-label">Equipments</span>
        </div>
        
        

        <!-- Equipments Section -->
        <div class="section" id="equipments-section">
            <h2>Equipments</h2>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" name="equipment" value="Basketball">
                        <span class="item">Basketball</span>
                        <span class="tag">Equipment</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="equipment" value="Cones">
                        <span class="item">Cones</span>
                        <span class="tag">Equipment</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="equipment" value="Other">
                        <span class="item">Other</span>
                        <span class="tag">Equipment</span>
                    </label>
                </li>
            </ul>
        </div>

        <!-- Facilities Section -->
        <div class="section" id="facilities-section" style="display: none;">
            <h2>Facilities</h2>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" name="facility" value="Main Basketball Court">
                        <span class="item">Main Basketball Court</span>
                        <span class="tag">Facility</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="facility" value="Track">
                        <span class="item">Track</span>
                        <span class="tag">Facility</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="facility" value="Outdoor Basketball Court">
                        <span class="item">Outdoor Basketball Court</span>
                        <span class="tag">Facility</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="facility" value="Gym">
                        <span class="item">Gym</span>
                        <span class="tag">Facility</span>
                    </label>
                </li>
            </ul>
        </div>

        <!-- Request Form Section -->
        <div class="section">
            <h2>Request Form</h2>
            <form>
                <div class="form-group">
                    <label for="borrow-date">Borrow Date:</label>
                    <input type="date" id="borrow-date" name="borrow-date">
                </div>

                <div class="form-group">
                    <label for="return-date">Return Date:</label>
                    <input type="date" id="return-date" name="return-date">
                </div>

                <div class="form-group">
                    <label for="specific-use">Specific Use:</label>
                    <input type="text" id="specific-use" name="specific-use">
                </div>

                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes"></textarea>
                </div>

                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('toggle-switch').addEventListener('change', function() {
            const equipmentsSection = document.getElementById('equipments-section');
            const facilitiesSection = document.getElementById('facilities-section');
            const switchLabel = document.getElementById('switch-label');
            
            if (this.checked) {
                equipmentsSection.style.display = 'none';
                facilitiesSection.style.display = 'block';
                switchLabel.textContent = 'Facilities';
            } else {
                equipmentsSection.style.display = 'block';
                facilitiesSection.style.display = 'none';
                switchLabel.textContent = 'Equipments';
            }
        });
    </script>
</body>
</html>
