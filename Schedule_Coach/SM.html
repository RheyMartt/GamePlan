<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NU GAMEPLAN</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        .active {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <div class="navbar">
            <div class="logo-container">
                <img src="NU BULLDOG.png" alt="Logo" class="navbar-logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="/gameplan/Dashboard_Coach/GD.php">GAME DASHBOARD</a></li>
                    <li><a href="#">TEAM COMMUNICATION</a></li>
                    <li><a href="/gameplan/PM_Coach/PM.html">PLAYER MANAGEMENT</a></li>
                    <li><a href="#" class="active">SCHEDULE</a></li>
                    <li><a href="/gameplan/PGM_coach/PGM.html">PROGRESS & MILESTONE</a></li>
                    <li><a href="/gameplan/Resource_Management_Coach/RM.html">RESOURCES</a></li>
                    <li><a href="#" title="Logout"><i class="fas fa-sign-out-alt"></i></a></li>
                </ul>
            </div>
        </div>
      
        <!-- Main Content Section -->
        <div class="main">
            <!-- Left Panel -->
            <div class="panel">
                <h2>Upcoming Events</h2>
                <ul>
                    <li>Game: Jan 15, 2025</li>
                    <li>Training: Jan 16, 2025</li>
                    <li>Game: Jan 20, 2025</li>
                </ul>
            </div>

            <!-- Center Panel -->
            <div class="panel calendar-panel">
                <h2>Calendar</h2>
                <div class="calendar-controls">
                    <button id="prev-month">Previous</button>
                    <span id="month-year"></span>
                    <button id="next-month">Next</button>
                </div>
                <div id="calendar-container" class="calendar-grid"></div>
            </div>

            <div class="panel schedule-panel" style="background-color: #F5C414; padding: 20px; border-radius: 10px;">
                <h2 style="text-align: center; color: #001F54;">Reminders</h2>
                
                <label for="game-type">Game Type</label>
                <select id="game-type">
                    <option value="official">Official</option>
                    <option value="practice">Practice</option>
                </select>
                
                <label for="opponent">Opponent</label>
                <select id="opponent">
                    <option value="">Select Opponent</option>
                    <!-- Add opponent options dynamically -->
                </select>
                
                <label for="date">Date</label>
                <input type="date" id="date">
                
                <label for="time">Time</label>
                <input type="time" id="time">
                
                <label for="location">Location</label>
                <select id="location">
                    <option value="">Select Location</option>
                    <!-- Add location options dynamically -->
                </select>
                
                <button id="add-to-calendar" style="margin-top: 10px; background-color: #001F54; color: white; padding: 10px; border: none; border-radius: 5px;">Add to Calendar</button>
            </div>


    <script src="script.js"></script>
</body>
</html>
